<form id="contactForm" action="https://formspree.io/xrggbejj" method="POST" onsubmit="return formValidation(contactForm);">

    <div class="row">
  
    <div class="col">
      <label for="fName">First Name</label>
    </div>
  
    <div class="col">
      <input type="text" id="fName" name="firstName" onblur="checkFirstName(firstName)" autofocus/>
      <img src="" class="alert" id="firstNameMsg" alt="alert icon" width="40" height="35"/>
    </div>
    </div> <!-- End of row -->
  
    <div class="row">
  
    <div class="col">
      <label for="lName">Last Name</label>
    </div>

    <div class="col">
        <input type="text" id="lName" name="lastName" onblur="checkLastName(lastName)" autofocus/>
        <img src="" class="alert" id="lastNameMsg" alt="alert icon" width="40" height="35"/>
      </div>

    <div class="row">
  
        <div class="col">
          <label for="uName">Username</label>
        </div>

        <div class="col">
            <input type="text" id="uName" name="userName" onblur="checkUserName(userName)" autofocus/>
            <img src="" class="alert" id="userNameMsg" alt="alert icon" width="40" height="35"/>
          </div>

        <div class="row">
  
            <div class="col">
              <label for="email">Email<VTextField
                label="E-mail"
                v-model="value"
                :rules="[rules.required, rules.email]"
              ></VTextField></label>
            </div>

            <div class="col">
                <input type="text" id="email" name="email" onblur="checkEmail(email)" autofocus/>
                <img src="" class="alert" id="emailMsg" alt="alert icon" width="40" height="35"/>
              </div>

        <div class="row">
            <div class="col">
              <label for="password">Password<v-text-field
                name="name"
                label="Enter your password"
                hint="At least 8 characters"
                min="8"
                :append-icon="value ? 'visibility' : 'visibility_off'"
                :append-icon-cb="() => (value = !value)"
                value="Password"
                :rules="[() => ('The email and password you entered don\'t match')]"
                error
                :type="value ? 'password' : 'text'"
              ></v-text-field></label>
            </div>

            <div class="col">
                <input type="text" id="password" name="password" onblur="password(firstName)" autofocus/>

      <input type="text" id="lName" name="lastname" onblur="checkLastName(lastName)"/>
      <img src="#" class="alert" id="lastNameMsg" alt="alert icon" width="40" height="35"/>
    </div>
    </div> <!-- End of row -->
  
    <div class="row">
  
    <div class="col">
      <label for="subject">Questions and/or Comments</label>
    </div>
  
    <div class="col">
      <textarea id="subject" name="subject" onblur="checkSubject(subject)" style="height:200px"></textarea>
      <img src="#" class="alert" id="subjectMsg" alt="alert icon" width="40" height="35"/>
    </div>
    </div> <!-- End of row -->
  
    <div class="row">
      <input type="submit" value="SEND" />
    </div> <!-- End of row -->
  </form>
