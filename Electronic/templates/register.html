{% extends 'base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Electromart{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">
</head>
<div class="container" id="register">
  <div class="row">
      <div class="col-md-5 py-3 py-md-0" id="side1">
          <h3 class="text-center">Register</h3>
      </div>
      <input class="col-md-7 py-3 py-md-0" id="side2">
          <h3 class="text-center">Create Account</h3>
          <input class="input2 text-center">
          <input type="name" placeholder="Name">First Name</input>
          <input type="name" placeholder="User Name">Last Name</input>
          <input type="name" placeholder="username">Username</input>
          <input type="email" placeholder="Email">Email</input>
          <input type="password" placeholder="Password">Password</input>
          </div>
          <p class="text-center" id="btnlogin"><a href="#">SIGN UP</a></p>
      </div>

  </div>
 </div>
</body>
</html>
{% endblock %}
