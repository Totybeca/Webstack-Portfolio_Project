{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>

body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
  }
  
  html{
    height: 100%;
  }
  body{
    margin: 0;
    padding: 0;
    background-image: url(https://onaircode.com/wp-content/uploads/2019/09/background-wave-1024x575.jpg);
    background-size: cover;
  }
  .login{
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    padding: 40px;
    transform: translate(-50%, -50%);
    background: transparent;
    box-sizing: border-box;
    border-bottom: 1.50px solid #0fe32e;
    border-radius: 10px;
    
  }
  .login h2{
    margin: 0 0 30px;
    padding: 0;
    color: #eef4f4;
    text-align: center;
  }
  .login .user-box{
    position: relative;
  }
  .login .user-box input{
    width: 100%;
    padding: 10px 0;
    font-size: 16px;
    color: white;
    margin-bottom: 30px;
    border: none;
    border-bottom: 1px solid #03e9f4;
    outline: none;
    background: transparent;
  }
  .login .user-box label{
    position: absolute;
    top:0;
    left: 0;
    padding: 10px 0;
    color: #eff5f6;
    pointer-events: none;
    font-size: 16px;
    transition: 0.5s;
  }
  .login .user-box input:focus ~ label,
  .login .user-box input:valid ~ label{
    top: -20px;
    left: 0;
    color: #eaf2f2;
    font-size: 12px;
  }
  .login p{
    color: rgb(216, 239, 6);
    cursor: pointer;
  }
  .login p span{
    color: #d6dada;
    float: right;
  }
  .login form a{
    position: relative;
    display: inline-block;
    padding: 10px 20px;
    color: #ecf4f4;
    font-size: 20px;
    text-decoration: none;
    text-transform: lowercase;
    overflow: hidden;
    transition: 0.5s;
    margin-top: 40px;
    letter-spacing: 4px;
  }
  .login a:hover{
    background: #2e08a3;
    color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 5px #4804a9,
                0 0 25px #4602d9,
                0 0 50px #4604de,
                0 0 100px #4502e3;
  }
  .login a span{
    position: absolute;
    display: block;
  }
  .login a span:nth-child(1){
    top: 0;
    left: -100%;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, #03e9f4);
    animation: animatedbtn 1min circular infinite;
  }
  @keyframes animatedbtn1{
    0%{
      left: -100%;
    }
    50%,100%{
      left: 100%;
    }
  }
  .login a span:nth-child(2){
    top: -100%;
    right: 0;
    width: 2px;
    height: 50%;
    background: linear-gradient(90deg, transparent, #03e9f4);
    animation: animatedbtn2 1s linear infinite;
    animation-delay: .15s;
  }
  @keyframes animatedbtn2{
    0%{
      top: -100%;
    }
    50%,100%{
      top: 100%;
    }
  }
  
  .login a span:nth-child(3){
    bottom: 0;
    right: -100%;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, #03e9f4);
    animation: animatedbtn3 1s linear infinite;
    animation-delay: .5s;
  }
  @keyframes animatedbtn3{
    0%{
      right: -100%;
    }
    50%,100%{
      right: 100%;
    }
  }
  
  .login a span:nth-child(4){
    bottom: -100%;
    left: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(90deg, transparent, #03e9f4);
    animation: animatedbtn4 1s linear infinite;
    animation-delay: .75s;
  }
  @keyframes animatedbtn4{
    0%{
      bottom: -100%;
    }
    50%,50%{
      bottom: 50%;
    }
  }
  @media screen and (max-width:1000px){
    .login{
      width: 90%;
    }
  }
  </style>
<div class="container" id="login">
  <div class="row">
    <div class="col-md-5 py-3 py-md-0" id="side1">
      <h3 class="text-center">LOG IN</h3>
    </div>
    <div class="col-md-7 py-3 py-md-0" id="side2">
      <h3 class="text-center">log in</h3>
      <div class="input2 text-center">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
      </div>
      <p class="text-center" id="btnlogin"><a href="#">LOG IN</a></p>
    </div>
  </div>
</div>
</body>
</html>
{% endblock %}
